<!DOCTYPE html>
<html>
  <head>
    <title>Light Blue - Admin Template</title>
    <link href="public/styles/application.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
  </head>
  <body class="background-dark">

    <nav id="sidebar" class="sidebar nav-collapse collapse">
      <ul id="side-nav" class="side-nav">
        <li class=""><a href="#"><i class="fa fa-home"></i> <span class="name">vProxy</span></a></li>
        <li class=""><a href="#"><i class="fa fa-home"></i> <span class="name">vElastic</span></a></li>
        <li class=""><a href="#"><i class="fa fa-home"></i> <span class="name">vBroker</span></a></li>
        <li class=""><a href="#"><i class="fa fa-home"></i> <span class="name">vLogs</span></a></li>
      </ul>
    </nav>

    <div class="wrap">
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                  <section class="widget">
                      <header>
                          <h4>
                              <i class="fa fa-group"></i>
                              Visits
                              <small>
                                  Based on a three months data
                              </small>
                          </h4>
                      </header>
                      <div class="body no-margin">
                      </div>
                  </section>
              </div>
              <div class="col-md-4">
                  <section class="widget">
                      <header>
                          <h4>
                              <i class="fa fa-magnet"></i>
                              Server Overview
                          </h4>
                      </header>
                      <div class="body">
                          <ul class="server-stats">
                              <li>
                                  <div class="key pull-right">CPU</div>
                                  <div class="stat">
                                      <div class="info">60% / 37&deg;C / 3.3 Ghz</div>
                                      <div class="progress progress-small">
                                          <div class="progress-bar progress-bar-danger" style="width: 70%;"></div>
                                      </div>
                                  </div>
                              </li>
                              <li>
                                  <div class="key pull-right">Mem</div>
                                  <div class="stat">
                                      <div class="info">29% / 4GB (16 GB)</div>
                                      <div class="progress progress-small">
                                          <div class="progress-bar" style="width: 29%;"></div>
                                      </div>
                                  </div>
                              </li>
                              <li>
                                  <div class="key pull-right">LAN</div>
                                  <div class="stat">
                                      <div class="info">6 Mb/s <i class="fa fa-caret-down"></i> &nbsp; 3 Mb/s <i class="fa fa-caret-up"></i></div>
                                      <div class="progress progress-small">
                                          <div class="progress-bar progress-bar-inverse" style="width: 48%;"></div>
                                      </div>
                                  </div>
                              </li>
                          </ul>
                      </div>
                  </section>
                  <section class="widget widget-tabs">
                      <header>
                          <ul class="nav nav-tabs">
                              <li class="active">
                                  <a href="#stats" data-toggle="tab">Users</a>
                              </li>
                              <li>
                                  <a href="#report" data-toggle="tab">Favorites</a>
                              </li>
                              <li>
                                  <a href="#dropdown1" data-toggle="tab">Commenters</a>
                              </li>
                          </ul>
                      </header>
                      <div class="body tab-content">
                      </div>
                  </section>
              </div>
          </div>
      </div>
      <div class="loader-wrap hiding hide">
          <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="loader-wrap hiding hide">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>

  </body>
</html>
